#
# Config file used by FISCO BCOS sdks.
#


# Required. Crypto algorithm, cert and keys are configured in this section
cryptoMaterial:

  # [Optional] Config the crypto algorithm here, we support ecdsa and sm.
  # If not configured, ecdsa is the default option.
  # algorithm: ecdsa
  certPath: conf

  # [Optional]. CA cert file path
  # caCert: conf/ca.crt

  # [Optional]. SSL cert file path
  # sslCert: conf/sdk.crt

  # [Optional]. SSL key file path
  # sslKey: conf/sdk.key

  #[Optional]. if algorithm is sm, enSslCert and enSslKey is required
  # enSslCert: conf/gmensdk.crt
  # enSslKey: conf/gmensdk.key

# [Required]. The peer list to connect
peers:
  - 127.0.0.1:20200
  - 127.0.0.1:20201
  - 127.0.0.1:20202
  - 127.0.0.1:20203

# [Option] A list of special AMOP topic configuration.
AMOPKeys:

  # Configure a "need verify AMOP topic" as a topic message sender.
  - topicName: t1
    # Public keys of the nodes that you want to send AMOP message of this topic to.
    publicKeys:
      - consumer_public_key_1.pem
      - consumer_public_key_2.pem

  # Configure a "need verify AMOP topic" as a topic subscriber.
  - topicName: t2  #认证Topic订阅者配置方法
    # Your private key that used to subscriber verification.
    privateKey: consumer_private_key.pem

Account:
  # The directory where the account private key file is placed in
  keyStoreDir: account
  # The storage format of the account, default is pem
  accountFileFormat: pem
  # The address of the account used to send transactions
  # When it's empty, use a randomly generated account to send transactions,
  # and the randomly generated account information is stored in tmp sub-directory of keyStoreDir
  # accountAddress:
  # The password used to load the account private key file
  # password:

threadPool:
  # The size of the thread pool used to process the callback of the channel
  # channelProcessorThreadSize: 16
  # The size of the thread pool used to process the transaction receipt notification
  # receiptProcessorThreadSize: 16
