# safelist
branches:
  only:
      - /.*/

matrix:
  fast_finish: true
  include:
    - language: java
      jdk: openjdk8
      os: linux
      dist: xenial
      sudo: required

    - language: java
      jdk: openjdk11
      os: linux
      dist: xenial
      sudo: required

