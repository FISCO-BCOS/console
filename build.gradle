apply plugin: 'maven'
apply plugin: 'java'
apply plugin: 'eclipse'


sourceCompatibility = 1.8
targetCompatibility = 1.8

[compileJava, compileTestJava, javadoc]*.options*.encoding = 'UTF-8'

repositories {
    maven {
        url "http://maven.aliyun.com/nexus/content/groups/public/"
    }
    maven { url "https://dl.bintray.com/ethereum/maven/" }
    mavenCentral()
}

List alibaba = [
        'com.alibaba:druid:1.0.29',
        'com.alibaba:fastjson:1.2.29'
]

List logger = [
	'org.slf4j:slf4j-log4j12:1.7.25'
]

def spring_version="4.1.8.RELEASE"
List spring =[ 
	"org.springframework:spring-core:$spring_version", 
	"org.springframework:spring-beans:$spring_version", 
	"org.springframework:spring-context:$spring_version", 
	"org.springframework:spring-tx:$spring_version", 
	"org.springframework:spring-jdbc:$spring_version", 
	"org.springframework:spring-test:$spring_version"
]

// In this section you declare the dependencies for your production and test code
dependencies {
    compile logger,spring
    runtime logger,spring
    
   // compile ("org.fisco-bcos:web3sdk:2.0.2")
	compile files('lib/web3sdk.jar')
 	runtime files('lib/web3sdk.jar')
 	
	compile	'org.ethereum:solcJ-all:0.4.25'
    compile logger,spring,alibaba
    compile 'org.apache.commons:commons-lang3:3.1'
    compile "com.fasterxml.jackson.core:jackson-databind:2.9.6"
    compile 'io.netty:netty-all:4.1.32.Final'
	compile 'io.netty:netty-tcnative:2.0.20.Final'
	compile 'io.netty:netty-tcnative-boringssl-static:2.0.20.Final'
	compile 'com.google.guava:guava:19.0'
	compile 'org.jline:jline:3.9.0'
	compile 'commons-configuration:commons-configuration:1.10'

   	// web3j
   	compile 'org.apache.httpcomponents:httpclient:4.5.5',
            'org.bouncycastle:bcprov-jdk15on:1.54',
            'com.lambdaworks:scrypt:1.4.0',
            'com.squareup:javapoet:1.7.0',
            'io.reactivex:rxjava:1.2.4',
			"io.reactivex.rxjava2:rxjava:2.2.2",
			'com.github.jnr:jnr-unixsocket:0.15',
	        'info.picocli:picocli:3.6.0',
			"org.java-websocket:Java-WebSocket:1.3.8",
	 		"org.apache.commons:commons-collections4:4.0",
			"commons-io:commons-io:2.4",
			'com.github.stefanbirkner:system-rules:1.18.0',
			'io.bretty:console-table-builder:1.2',
	  		'junit:junit:4.12',
			'org.mockito:mockito-core:2.23.0'
}

sourceSets {
	main {
		java {
	        srcDir 'src/main/java'
		}
        resources  {
            srcDir 'src/main/resources'
        }
	}
}

jar {
	destinationDir file('dist/apps')
	archiveName project.name + '.jar'
	exclude '**/*.xml'
	exclude '**/*.properties'
	exclude '**/*.crt'
	exclude '**/*.key'

    doLast {
		copy {
			from configurations.runtime
			into 'dist/lib'
		}
		copy {
			from file('src/main/resources/')
			into 'dist/conf'
		}
		copy {
			from file('tools/start.sh')
			from file('tools/replace_solc_jar.sh')
			into 'dist/'
		}
		copy {
			from file('tools/sol2java.sh')
			into 'dist/tools/'
		}
		copy {
			from file('src/main/resources/contract/HelloWorld.sol')
			from file('src/main/resources/contract/Table.sol')
			from file('src/main/resources/contract/TableTest.sol')
			into 'dist/solidity/contracts'
		}
		copy {
			from file('src/main/resources/contract/Table.sol')
			into 'dist/tools/contracts'
		}
	}
}
